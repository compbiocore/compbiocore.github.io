# This is a workflow for generating a new index.html in master branch that generates static website
name: Build Cards

# Controls when the action will run. 
on:
  schedule:
    - cron: '26 11 1,5 * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.80.0"
      - name: setup
        run: |
          cp .env.template .env
          sed -i 's/GITHUB_TOKEN=/GITHUB_TOKEN=${{ secrets.GHPAGES_MKDOCS }}/' .env
          sed -i 's/GITHUB_USER=/GITHUB_USER=ashokrags/' .env
          cat .env
          npm install -g gulp
      - name: Build
        run: |
          npm install 
          gulp sass data && hugo
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: master 
          folder: public
