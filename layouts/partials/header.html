<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}" />
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ .Site.Title }} | {{ .Title }}</title>
  {{ if .IsPage }}
    <meta name="description" content="{{ .Description | default (substr (.Summary | plainify | safeHTML) 0 157) }}..." />
  {{ else }}
    <meta name="description" content="{{ .Site.Params.metadescription | default .Site.Params.description }}..." />
  {{ end }}

  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ "index.xml" | absURL}}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  <link rel="stylesheet" type="text/css" href="{{ "styles/css/main.css" | absURL }}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <!-- BROWN HEAD -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Typekit Acct JP -->
  <script src="https://use.typekit.net/uyg4mvn.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <!-- Typekit -->
  <title>Brown</title>
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="{{"brown/styles.css" | absURL }}" />

  <!-- END BROWN HEAD -->

</head>
